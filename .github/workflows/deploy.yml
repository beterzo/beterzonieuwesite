name: Build and deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - run: npm ci || npm install
      - run: npm run build

      - name: SPA fallback
        run: cp dist/index.html dist/404.html || true

      - name: CNAME voor custom domain
        run: echo beterzo.tech > dist/CNAME

      - name: Upload artifact voor Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy naar GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
